apiVersion: v1
kind: Pod
metadata:
  labels:
    run: strigus
  name: strigus
spec:
  containers:
  - image: ubuntu
    name: ubuntu
    args:
    - sleep
    - "1800"
    resources:
      limits:
        cpu: "0.9"
        memory: "256Mi"
      requests:
        cpu: "0.5"
        memory: "128Mi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
